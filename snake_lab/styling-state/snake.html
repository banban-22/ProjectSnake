<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./snake.css" />
    <title>Snake Lab: Styling State</title>
  </head>
  <body>
    <h1 class="title">Snake Lab: Styling State</h1>
<main>
  <div class="options" >
      <select id="speed" onChange="changeSpeed()">
        <option value="select1">Speed</option>
        <option value="fast">fast</option>
        <option value="medium">medium</option>
        <option value="slow">slow</option>
        <option value="turtle">turtle</option>
      </select>
      <select id="size" onChange="changeSize()">
        <option value="select2">Size</option>
        <option value="bigBoard">Big Board</option>
        <option value="mediumBoard">Medium Board</option>
        <option value="smallBoard">Small board</option>
        <option value="tinyBoard">Tiny Board</option>
      </select>
      <select id="snakeColor" >
        <option value="snakeColor">Snake Color</option>
        <option value="yellow">yellow</option>
        <option value="orange">orange</option>
        <option value="redOrange">red orange</option>
        <option value="red">red</option>
        <option value="redViolet">red violet</option>
        <option value="violet">violet</option>
        <option value="blueViolet">blueViolet</option>
        <option value="blue">blue</option>
        <option value="blueGreen">blueGreen</option>
      </select>
      <select id="appleColor" >
        <option value="appleColor">Apple Color</option>
        <option value="yellow">yellow</option>
        <option value="orange">orange</option>
        <option value="redOrange">red orange</option>
        <option value="black">black</option>
        <option value="redViolet">red violet</option>
        <option value="violet">violet</option>
        <option value="blueViolet">blue violet</option>
        <option value="blue">blue</option>
        <option value="blueGreen">blue green</option>
      </select>
    </div>

    <div class="bgColor-options">
        <input type="text" id="bgColor" placeholder="Background Color" />
        <input type="submit" id="color" value="Change Color" onClick="bgColorChange()">
      </form>
    </div>

    <div class="canvas-container">
    <canvas
      id="game"
      width="400"
      height="400"
      style="border: 1px solid black"
    ></canvas>
    </div>
    
    <div>
      <p class="userScore">Score: 0</p>
    </div>
  </main>
  <script src="./snake.js"></script>
  </body>
</html>
