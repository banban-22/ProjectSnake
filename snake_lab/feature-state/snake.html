<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./snake.css" />
    <title>Snake Board Lab</title>
  </head>
  <body>
    <h1>Snake Lab: Feature State</h1>

    <div>
      <select id="speed" onChange="changeSpeed()">
        <option value="select1">Speed</option>
        <option value="fast">fast</option>
        <option value="medium">medium</option>
        <option value="slow">slow</option>
        <option value="turtle">turtle</option>
      </select>
      <select id="size" onChange="changeSize()">
        <option value="select2">Size</option>
        <option value="bigBoard">Big Board</option>
        <option value="mediumBoard">Medium Board</option>
        <option value="smallBoard">Small board</option>
        <option value="tinyBoard">Tiny Board</option>
      </select>
      <select id="list3">
        <option value="select1">Select #3</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
        <option value="option6">Option 6</option>
        <option value="option7">Option 7</option>
        <option value="option8">Option 8</option>
        <option value="option9">Option 9</option>
      </select>
      <select id="list4">
        <option value="select1">Select #4</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
        <option value="option6">Option 6</option>
        <option value="option7">Option 7</option>
        <option value="option8">Option 8</option>
        <option value="option9">Option 9</option>
      </select>
    </div>

    <canvas
      id="game"
      width="400"
      height="400"
      style="border: 1px solid black"
    ></canvas>
    <script src="./snake.js"></script>
  </body>
</html>
